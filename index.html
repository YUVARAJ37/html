    <style>
        #responsive-img {
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure proper layout */
            margin: 0 auto; /* Center the image horizontally */
        }

  <!-- Container for the responsive image -->
  <div id="image-container">
    <!-- The image itself -->
    <img id="responsive-img" src="./zz3.jpg" alt="Responsive Image">
</div>

<script>
    // Function to update image size based on container width
    function updateImageSize() {
        var containerWidth = document.getElementById('image-container').offsetWidth;
        var img = document.getElementById('responsive-img');
        // Set the image width to be the same as the container width
        img.style.width = containerWidth + 'px';
    }

    // Call the updateImageSize function initially
    updateImageSize();

    // Update the image size whenever the window is resized
    window.onresize = function() {
        updateImageSize();
    };
  </script>
